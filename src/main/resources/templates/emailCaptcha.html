<!DOCTYPE html>
<html lang="zh-CN"
      class="is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="一个真实的网络问答社区，帮助你寻找答案，分享知识。">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>在线问答平台 - 与世界分享你的知识、经验和见解</title>
    <link rel="dns-prefetch" href="">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/common.css">

</head>
<body class="zhi  no-auth">
<div class="index-main">
    <div class="index-main-body">
        <div class="index-header">
            <h1 class="logo hide-text"><img src="../images/res/zhi.jpg" alt=""></h1>
            <h2 class="subtitle">
                在线问答平台
            </h2>
            <h2 class="subtitle">
                Powered by —— xzf
            </h2>
            <h2 class="subtitle" style="color: red;">
                <#if msg??>
                ${msg}
                <#else>
                <br/>
            </#if>
            </h2>
        </div>
        <div class="desk-front sign-flow clearfix sign-flow-simple">
            <div class="view view-signin" data-za-module="SignInForm" style="display: block;">
                <form action="/reg" id="loginReg" method="post">
                    <input type="hidden" name="_xsrf" value="21aa1c8d254df2899b23ab9afbd62a53">
                    <div class="group-inputs">
                        <div class="email input-wrapper">
                            <input type="text" name="username" value="username" aria-label="邮箱" placeholder="用户名" required="">
                        </div>
                        <div class="input-wrapper">
                            <input type="password" name="password" aria-label="密码" placeholder="密码" required="">
                        </div>
                        <div class="input-wrapper">
                            <input type="text" name="email" aria-label="email" style="display:none;" id="email" placeholder="邮箱" required="">
                        </div>
                    </div>
                    <input type="hidden" name="next" value="${next}"/>
                    <div class="button-wrapper command clearfix">
                        <button class="sign-button submit" type="submit" onclick="form=document.getElementById('loginReg');form.action='/login'">登录</button>
                        <button class="sign-button submit" type="submit" onclick="form=document.getElementById('loginReg');form.action='/reg'">注册</button>
                    </div>
                    <div class="signin-misc-wrapper clearfix">
                        <label class="remember-me">
                            <input type="checkbox" name="rememberMe" checked="" value="true"> 记住我
                        </label>
                        <a class="unable-login" href="#">无法登录?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="my_footer">
    <p>Copyright ©2020 Powered By xzf . All Rights Reserved</p>
</div>
</body>
</html>
