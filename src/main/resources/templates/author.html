<style type="text/css">
    .nav{position: absolute;top:100px;background: #eee;color: black; width: 100px;height: 300px;border-radius: 15px;left:-100px; text-align: center;}
    .nav span{cursor: pointer; width: 25px;height: 100px;display:block;position: relative;left: 100px;top: 100px;background: orange;text-align: center;border-radius: 5px;}
</style>

<script>
     $('.nav span').click(function(){
         var t = $('.nav span').text();
         if(t == "点击展开"){
             $('.nav span').text("点击收起");
             $('.nav').animate({left:"0px"});
         }
         else{
             $('.nav span').text("点击展开");
             $('.nav').animate({left:"-100px"});
         }
     })
